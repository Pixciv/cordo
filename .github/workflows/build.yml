name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Kodu çek
        uses: actions/checkout@v4

      - name: ⚙️ Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ☕ Java 17 Kurulumu
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🤖 Android SDK Kurulumu
        uses: android-actions/setup-android@v2

      - name: 📦 Cordova CLI Kurulumu
        run: npm install -g cordova

      # 🔐 Keystore'u base64'ten decode et (SECRET'ten güvenli şekilde alınır)
      - name: 🔐 Keystore'u Base64'ten Decode Et
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.keystore

      # 📝 build.json dosyasını güvenli şekilde oluştur
      - name: 📝 build.json Dosyasını Oluştur
        run: |
          cat > build.json <<EOF
          {
            "android": {
              "release": {
                "keystore": "my-release-key.keystore",
                "storePassword": "${{ secrets.KEYSTORE_PASSWORD }}",
                "alias": "${{ secrets.KEY_ALIAS }}",
                "password": "${{ secrets.KEY_PASSWORD }}",
                "keystoreType": "jks"
              }
            }
          }
          EOF

      # 🛠️ Release APK oluştur (AAB değil, APK)
      - name: 🛠️ APK Oluştur (Release)
        run: |
          cordova build android --release --buildConfig=build.json -- --packageType=apk

      # 📦 Oluşan APK'yi bul ve klasöre kopyala
      - name: 📦 APK'yi Bul ve Kopyala
        run: |
          APK_PATH=$(find platforms/android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "✅ APK bulundu: $APK_PATH"
          if [ -f "$APK_PATH" ]; then
            mkdir -p upload-apk
            cp "$APK_PATH" upload-apk/
          else
            echo "❌ APK bulunamadı."
            exit 1
          fi

      # ☁️ Artifact olarak GitHub Actions'a yükle
      - name: ☁️ APK’yi Artifact Olarak Yükle
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: upload-apk/*.apk
