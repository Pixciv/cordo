name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Kodu Ã§ek
        uses: actions/checkout@v4

      - name: âš™ï¸ Node.js Kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: â˜• Java 17 Kurulumu
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ¤– Android SDK Kurulumu
        uses: android-actions/setup-android@v2

      - name: ðŸ“¦ Cordova CLI Kurulumu
        run: npm install -g cordova

      # ðŸ” Keystore'u base64'ten decode et (SECRET'ten gÃ¼venli ÅŸekilde alÄ±nÄ±r)
      - name: ðŸ” Keystore'u Base64'ten Decode Et
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.keystore

      # ðŸ“ build.json dosyasÄ±nÄ± gÃ¼venli ÅŸekilde oluÅŸtur
      - name: ðŸ“ build.json DosyasÄ±nÄ± OluÅŸtur
        run: |
          cat > build.json <<EOF
          {
            "android": {
              "release": {
                "keystore": "my-release-key.keystore",
                "storePassword": "${{ secrets.KEYSTORE_PASSWORD }}",
                "alias": "${{ secrets.KEY_ALIAS }}",
                "password": "${{ secrets.KEY_PASSWORD }}",
                "keystoreType": "jks"
              }
            }
          }
          EOF

      # ðŸ› ï¸ Release APK oluÅŸtur (AAB deÄŸil, APK)
      - name: ðŸ› ï¸ APK OluÅŸtur (Release)
        run: |
          cordova build android --release --buildConfig=build.json -- --packageType=apk

      # ðŸ“¦ OluÅŸan APK'yi bul ve klasÃ¶re kopyala
      - name: ðŸ“¦ APK'yi Bul ve Kopyala
        run: |
          APK_PATH=$(find platforms/android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "âœ… APK bulundu: $APK_PATH"
          if [ -f "$APK_PATH" ]; then
            mkdir -p upload-apk
            cp "$APK_PATH" upload-apk/
          else
            echo "âŒ APK bulunamadÄ±."
            exit 1
          fi

      # â˜ï¸ Artifact olarak GitHub Actions'a yÃ¼kle
      - name: â˜ï¸ APKâ€™yi Artifact Olarak YÃ¼kle
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: upload-apk/*.apk
